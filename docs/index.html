<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
	* {
	touch-action: manipulation;
	}
    code {
        white-space: pre;
    }
        html, body, #root {
            height: 100%;
            width: 100%;
            max-width: 40em;
            margin-left: auto;
            margin-right: auto;
        }
        .demo {
            display: flex;
            flex-direction: column;
            gap: 0.5em;
            width: 100%;
        }

        div[role=checkbox], [role=checkbox]>[role=presentation] {
            position: relative;
            min-width: 0.75em;
            min-height: 0.75em;
            background-color: "#ddd"
        }

        .flex {
            display: flex;
            gap: 0.5em;
        }

        .droppable {
            background-color: gray;
            border-radius: 8px;
            border: 4px dashed black;
            min-width: 30em;
            min-height: 10em;
        }

        .droppable>* {
            pointer-events: none;
        }

        .demo > hr {
            width: 100%;
        }
    </style>
    <script>
    
        window.onerror = function (e) {
            debugger;
            for (let p of arguments) {
            alert(p);
            }
        }
        </script>
</head>

<body>
    <div id="root"></div>
    <script src="./bundle.js"></script>
</body>

</html>
